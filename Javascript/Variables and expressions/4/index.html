<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<body>

		<section>
			<strong>Enter a value:</strong>
			<input type="text" id="number" />
			<button id="btn">Click!</button>
			<div id="response"></div>
		</section>

	</body>
	<script type="text/javascript">
	  document.getElementById("btn").addEventListener("click", third_digit);

		function third_digit() {
			var digit  = document.getElementById("number").value;

				var res = digit.substring(2, 3) == 7;

				if(!res)	
					document.getElementById("response").innerHTML = "El valor no es igual a 7";
				else
					document.getElementById("response").innerHTML = "El valor es igual a 7";	

		}
	</script>
</html>
