<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>

		<section>
		    <strong>Enter number from 0 to 999: </strong><br>
			<input type="text" id="number" maxlength="3" /><br>
			<button onclick="onNameNumber()">click!</button><br>
			<div id="response"></div>
	    </section>
		
	</body>
	<script>
		    function onNameNumber() {
		        var number = parseInt(document.getElementById("number").value);
		        var result ;

		        if ( (number < 0) || (number > 999) )
		            document.getElementById("response").innerHTML = "Please enter a valid number!";
		        else {
		            var hundreds = Math.floor(number / 100);
		            var tens = Math.floor((number - hundreds * 100) / 10);
		            var ones = number % 10;

		            switch (hundreds) {
			                case 1: 
			                	result ="One hundred "; 
			                	break;
			                case 2: 
			                	result ="Two hundred "; 
			                	break;
			                case 3: 
			                	result ="Three hundred "; 
			                	break;
			                case 4: 
			                	result ="Four hundred "; 
			                	break;
			                case 5: 
			                	result ="Five hundred "; 
			                	break;
			                case 6: 
			                	result ="Six hundred "; 
			                	break;
			                case 7: 
			                	result ="Seven hundred "; 
			                	break;
			                case 8: 
			                	result ="Eight hundred "; 
			                	break;
			                case 9: 
			                	result ="Nine hundred "; 
			                	break;
			                default: 
			                	result =''; break;
		            }

		            if (hundreds != 0 && (tens != 0 || (tens == 0 && ones != 0)))
		                result = result + " and ";
		            else 
		                result = result + ' ';

		            if (tens != 1) {

		                switch (tens) {
		                    case 2: 
		                    	result = result + "twenty ";
		                    	break;
		                    case 3: 
		                    	result = result + "thirty ";
		                    	break;
		                    case 4: 
		                    	result = result + "fourty ";
		                    	break;
		                    case 5: 
		                    	result = result + "fifty ";
		                    	break;
		                    case 6: 
		                    	result = result + "sixty ";
		                    	break;
		                    case 7: 
		                    	result = result + "seventy ";
		                    	break;
		                    case 8: 
		                    	result = result + "eighty ";
		                    	break;
		                    case 9: 
		                    	result = result + "ninety ";
		                    	break;
		                    default: 
		                    	result = result + '';
		                    	break;
		                }

		                switch (ones) {
		                    case 1: 
		                    	result = result+ "one";
		                    	break;
		                    case 2: 
		                    	result = result+ "two";
		                    	break;
		                    case 3: 
		                    	result = result+ "three";
		                    	break;
		                    case 4: 
		                    	result = result+ "four";
		                    	break;
		                    case 5: 
		                    	result = result+ "five";
		                    	break;
		                    case 6: 
		                    	result = result+ "six";
		                    	break;
		                    case 7: 
		                    	result = result+ "seven";
		                    	break;
		                    case 8: 
		                    	result = result+ "eight";
		                    	break;
		                    case 9: 
		                    	result = result + "nine";
		                    	break;
		                    default: 
		                    	result = result + '';
		                    	break;
		                }
		            }
		            else {
		                switch (ones) {
		                    case 1: 
		                    	result = result + "eleven";
		                    	break;
		                    case 2: 
		                    	result = result + "twelve";
		                    	break;
		                    case 3: 
		                    	result = result + "thirteen";
		                    	break;
		                    case 4: 
		                    	result = result + "fourteen";
		                    	break;
		                    case 5: 
		                    	result = result + "fifteen";
		                    	break;
		                    case 6: 
		                    	result = result + "sixteen";
		                    	break;
		                    case 7: 
		                    	result = result + "seventeen";
		                    	break;
		                    case 8: 
		                    	result = result + "eighteen";
		                    	break;
		                    case 9: 
		                    	result = result + "nineteen";
		                    	break;
		                    default: 
		                    	result = result + "ten";
		                    	 break;
		                }
		            }
		             document.getElementById("response").innerHTML = number  + " >>> " + result;
		        }
		    }
		</script>
</html>
