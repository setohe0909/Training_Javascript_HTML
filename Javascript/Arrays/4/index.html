<!doctype html>
<html>
    <head>
    	<title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="response"></div>
    </body>
    <script type="text/javascript">

        var Elements = [3, 2, 3, 4, 2, 2, 4];
        var current = 1;
        var longest = 1;
        var index;

        for (var i = 0; i < Elements.length - 1; i++) {
            if (Elements[i] < Elements[i + 1]) 
                current++;
            else {
                if (longest < current) {
                    longest = current;
                    index = i - current + 1;
                    console.log(i);
                }
                current = 1;
            }
        }

        var response = Elements.slice(index, index + longest);
        document.getElementById("response").innerHTML ='[' + response + ']';

    </script>
</html>
