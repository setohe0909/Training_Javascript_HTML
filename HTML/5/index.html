<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<section>
			<form action="">
				<table style="border-style: dotted solid;margin: 0 auto;width: 560px;" border="1">
					<tr>
						<td width="" style="font-weight: bold;"><strong>Last name:</strong></td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td style="font-weight: bold;">First name:</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td style="font-weight: bold;">Address:</td>
						<td><textarea name="" id="" cols="30" rows="8"></textarea></td>
					</tr>
					<tr>
						<td style="font-weight: bold;">City:</td>
						<td>
							<input type="text">
							State:
							<input type="text" style="width: 57px;">
						</td>
					</tr>
					<tr>
						<td style="font-weight: bold;">ZIP/Postal code:</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td style="font-weight: bold;">Phone(Country code, area code,number):</td>
						<td>
							(+<input type="text" style="width:20px"> )
							<input type="text" style="width:30px"> -  
							<input type="text" style="width:80px"> 
						</td>
					</tr>
					<tr>
						<td style="font-weight: bold;">E-Mail: </td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td style="font-weight: bold;">Birth date:</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td style="font-weight: bold;">Gender:</td>
						<td>
							<select name="" id="">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</select>
						</td>
					</tr>
					<tr>
						<td style="font-weight: bold;">Starting date:</td>
						<td>
							<input type="radio" value="Spring 2006">Spring 2006
							<input type="radio" value="Summer 2006">Summer 2006
						</td>
					</tr>
					<tr>
						<td style="font-weight: bold;">Comments/Questions:</td>
						<td><textarea name="" id="" cols="30" rows="8"></textarea></td>
					</tr>
					<tr>
						<td colspan ="2" style="background:#CFEBDF;">
							<input style="margin-left: 200px;" type="submit" Value="Submit">
							<button>Clear This Form</button>
						</td>
					</tr>
				</table>
			</form>
		</section>
	</body>
</html>
